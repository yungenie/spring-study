# h2
## log4jdbc
spring.datasource.url=jdbc:log4jdbc:h2:tcp://localhost/~/test
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
## basic
#spring.datasource.url=jdbc:h2:tcp://localhost/~/test
